<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptic Trail Round 2</title>
    <style>
        /* Remove default margins and make image fill the screen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            position: relative;
            font-family: Arial, sans-serif;
            color: white;
        }

        img {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Text overlay styling */
        .overlay-text {
            position: absolute;
            top: 20%; /* Adjust vertical position */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0); /* Semi-transparent background for better readability */
            padding: 20px;
            border-radius: 10px;
        }

        .overlay-text1 {
            position: absolute;
            bottom: 100px; /* Adjust vertical position */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.326); /* Semi-transparent background for better readability */
            padding: 20px;
            border-radius: 10px;
        }

        .overlay-text3 {
            position: absolute;
            top: 59%; /* Adjust vertical position */
            left: 35%; /* Center horizontally */
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0); /*Semi-transparent background for better readability */
            padding: 20px;
            border-radius: 10px;
        }

        .text {
            font-family: Garamond, serif;
            font-size: 12px;
            color: rgba(0, 0, 0, 0); /* Make the text invisible */
        }

        .overlay-text h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .overlay-text p {
            font-size: 1.2em;
            margin-top: 5px;
        }

        /* Make the link invisible but still functional */
        .overlay-text3 a {
            color: transparent; /* Make the link text invisible */
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>
    <!-- Image with usemap to fill the page -->
    <img src="bgg.jpg" alt="Workplace" usemap="#workmap">

    <!-- Overlay text -->
    <div class="overlay-text3">
        <p class="text"><a href="https://www.youtube.com/channel/UCP2Hd1d6kaM6zgNkZzVqD2g">O</a></p>
    </div>

    <div class="overlay-text1">
        <p>I am Peter Parker</p>
    </div>

</body>
</html>
